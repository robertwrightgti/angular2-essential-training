<!--
  display the categories from the mediaItems collection
  by using a custom pipe to build a unique list
-->
<header><div>{{mediaItems | categoryList }}</div></header>

<section>
  <mw-media-item
    [ngClass]="{'medium-movies': mediaItem.medium==='Movies', 'medium-series':mediaItem.medium==='Series'}" 
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"></mw-media-item>
</section>
